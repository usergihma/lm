<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="/pagina-processa-dados-form" method="post">

        <section class="a">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" id="nome">
        </section>

        <section class="b">
            <br><label for="email">E-mail:</label>
            <input id="email" id="email">
        </section>

        <section class="c">
            <br><label for="telefone"><strong>Fone:</strong></label>
            <input type="tel" id="telefone">
        </section>

        <section class="d">
            <br><label for="mensagem"><strong>Mensagem:</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>
        </section>

        <button type="submit">Enviar</button>
</body>

</html>
