<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/pagina-processa-dados-form" method="post">

    <label for="nome"><strong>Nome:</strong></label>
    <input type="text" name="nome" class="nome" required>

    <br><label for="data">Data:</label>
    <input id="date" type="date">

    <br><label for="telefone"><strong>Fone:</strong></label>
    <input type="tel" name="tel" placeholder=(XX)XXXXXX-XXXX>

    <br><label for="numero"><strong>Números:</strong></label>
    <input type="number" name="number">

    <br><label for="email">Email:</label>
    <input id="email" type="email" placeholder=email@gmail.com required>

    <br><label for="campoUsuario">usuário:</label>
    <input id="campoUsuario" type="text" required>

    <br><label for="campoSenha">senha</label>
    <input id="campoSenha" type="password" required>
        
        <br><input id="html" type="checkbox">
    <label for="html">HTML</label>
    
    <br><input id="css" type="checkbox">
    <label for="css">CSS</label>

    <br><input id="javascript" type="checkbox">
    <label for="javascript">Javascript</label>

    <br><label for="html">Masculino:</label>
    <input id="html" name="sexo" type="radio">

    <br><label for="html">Feminino</label>
    <input id="html" name="sexo" type="radio">

    <br><label for="range">Range</label>
    <input id="range" type="range">

    <br><label for="cor">Cor:</label>
    <input id="color" type="color">

    <textarea> </textarea>
    <select>
        <option>São Paulo</option>
        <option>Paraná</option>
        <option>Santa Catarina</option>
    </select>


    <button type="submit">Enviar</button>
    

</form>
</body>
</html>
